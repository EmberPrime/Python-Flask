<!DOCTYPE html>
<html>
<head>
	<title>管理员登录</title>
</head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

	<div class="container">
	   <div class="row">
	      <div class="col-md-2"></div>
	      <div class="col-md-8">
      		<div class="tab-pane fade in active" id="loginForm" style="margin-top: 35px">
				<form class="form-horizontal" role="form" method="post" action="adminLogin">
					<div class="form-group">
						<label class="col-sm-2 control-label">管理员账号</label>
						<div class="col-sm-10">
							<!-- type可以改邮箱格式 -->
							<input type="text" class="form-control"  name="email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="pwd">
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 记住我
								</label>
							</div>
						</div>
					</div> -->
					<div style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>&nbsp;&nbsp;
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
				</form>
			</div>
	      </div>
	      <div class="col-md-2"></div>

	   </div>
	</div>
	
</body>
</html>
